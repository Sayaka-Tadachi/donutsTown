      section 5

  <script src="script.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="fakeLoader.min.js"></script>
  <script type="text/javascript" src="scrolloverflow.js"></script>
  <script type="text/javascript" src="jquery.fullpage.js"></script>
  <script src="jquery.easings.min.js"></script>
  <script src="jquery.fitvids.js"></script>
  <script src="lightbox.js"></script>
  <script src="web-animation.min.js"></script>
  <script src="muuri.min.js"></script>
  <script src="jquery.marquee.js"></script>
  

  
  <script>
    $(document).ready(function () {
      $.fakeLoader({
        bgColor: '#FFF6D8',
        spinner: "spinner7",
        timeToHide: 2000,
      });

      $('#fullpage').fullpage({
        easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
        scrollingSpeed: 500,
        sectionsColor: [" #ACD7C6", " #EBC8C1", " #FFF6D8", "#F2D9CA", " #9599B5"],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
        menu: '#menu',
        navigation: true,
        navigationPosition: 'right',

        afterRender: function () {
          setInterval(function () {
            $.fn.fullpage.moveSlideRight();
          }, 4000);
        }
      });

      $('#video').fitVids();

      $(window).on('load', function () {
        var grid = new Muuri('.grid', {
          showDuration: 600,
          showEasing: 'cubic-bezier(0.215, 0.61, 0.355, 1)',
          hideDuration: 600,
          hideEasing: 'cubic-bezier(0.215, 0.61, 0.355, 1)',
          visibleStyles: {
            opacity: '1',
            transform: 'scale(1)'
          },
          hiddenStyles: {
            opacity: '0',
            transform: 'scale(0.5)'
          }
        });

        $('.sort-btn li').on('click', function () {	
          $(".sort-btn .active").removeClass("active");
          var className = $(this).attr("class");
          className = className.split(' ');
          $("." + className[0]).addClass("active");
          if (className[0] == "sort00") {
            grid.show('');
          } else {
            grid.filter("." + className[0]);
          }
        });        
      });

      $('p.flow').marquee();
    
    });
  </script>

  
</body>
